<div class="row">
  <div class="col-md-6 d-flex align-items-stretch grid-margin">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h3>Log In</h3>
            <p *ngIf="message" class="text-center error">{{message}}</p>
            <form class="forms-sample" #f="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputEmail1">Userid</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="รหัสพนักงาน" name="userName" ngModel required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="รหัสเข้าคอมพิวเตอร์" name="password" ngModel required>
              </div>
              <button type="submit" class="btn btn-success mr-2">Login</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
